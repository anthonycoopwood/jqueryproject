<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Content Slider</title>
		<link rel="stylesheet" href="css/style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>jQuery Content Slider</h1>
			</header>
			<img src="img/arrow-left.png" alt="Prev" id="prev">
			<div id="slider">
				<div class="slide">
					<div class="slide-copy">
						
						<p>Labron James is the best bascketball player who ever lived.</p>
					</div>
					<img src="img/pic1.jpg">
				</div>
				
				<div class="slide">
					<div class="slide-copy">
					
						<p>He can get pass anyone.</p>
					</div>
					<img src="img/pic2.jpg">
				</div>
				
				<div class="slide">
					<div class="slide-copy">
					
						<p>He doesn't even have to look.</p>
					</div>
					<img src="img/pic3.jpg">
				</div>
				
				<div class="slide">
					<div class="slide-copy">
						
						<p>He does awsome dunks.</p>
					</div>
					<img src="img/pic4.jpg">
				</div>
				
				<div class="slide">
					<div class="slide-copy">
						
						<p>He also amazes other great players.</p>
					</div>
					<img src="img/pic5.jpg">
				</div>
			</div>
			<img src="img/arrow-right.png" alt="Next" id="next">
		</div>
	</body>
</html>
